name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@takasqr'

      - name: ci
        run: |
          npm ci
          npm run dev:prepare
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: lint
        run: |
          npm run typecheck

      - name: typecheck
        run: |
          npm run typecheck
          
      - name: test:unit
        run: |
          npm run test:unit

      - name: testt:e2e
        run: |
          npx playwright install
          npm run test:e2e
